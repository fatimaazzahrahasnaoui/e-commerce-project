<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Stock</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #eaeaea;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #16213e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background-color: #1f4068;
            color: #eaeaea;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0f3460;
            color: #eaeaea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0e295f;
        }
        .results {
            margin-top: 20px;
            text-align: center;
        }
        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        .back-button a {
            text-decoration: none;
            color: #eaeaea;
            background-color: #0f3460;
            padding: 10px 20px;
            border-radius: 4px;
        }
        .back-button a:hover {
            background-color: #0e295f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Prediction</h1>
        <form method="POST" action="{{ url_for('predict') }}">
            <div class="form-group">
                <label for="quantity">Quantity Sold:</label>
                <input type="number" id="quantity" name="quantity" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="unit_price">Unit Price:</label>
                <input type="number" id="unit_price" name="unit_price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="age">Customer Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="stock">Current Stock:</label>
                <input type="number" id="stock" name="stock" required>
            </div>
            <div class="form-group">
                <label for="rating">Product Rating:</label>
                <input type="number" id="rating" name="rating" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="days_since_registration">Days Since Registration:</label>
                <input type="number" id="days_since_registration" name="days_since_registration" required>
            </div>
            <button type="submit">Submit Prediction</button>
        </form>

        {% if prediction is not none %}
        <div class="results">
            <h2>Prediction Result</h2>
            <p>The predicted stock needed for the future is:</p>
            <h3>{{ prediction }} units</h3>
        </div>
        {% endif %}

        <div class="back-button">
            <a href="{{ url_for('index') }}">Return to Home</a>
        </div>
    </div>
</body>
</html>
